<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>LOGO.</p>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="#" class="link active">Home</a></li>

            <li><a href="dashboard.html" class="link">Dashboard</a></li>

      <div class="form box">
        <form
          id="registrationForm"
          action="register.php"
          method="post"></form>

        <div class="register-container" id="register">
          <div>
            <header>Sign Up</header>
          </div>
          <div class="input-box email">
            <input
              type="text"
              class="input-field"
              placeholder="email"
              required
              id="email"
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box password">
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              required
              id="password"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div onclick="login()" class="submit">Login</div>
          <!-- Ostatak forme i ostali elementi... -->
    
          <div class="two-forms">
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="Firstname"
                required
                id="Firstname"
              />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="Lastname"
                id="Lastname"
                required
                
              />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Email" id="Email" />
              <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                id="registerPassword"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input type="submit" id = "registerBtn" class="submit" value="Register" />
            </div>
            </form>
         </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check"> Remember Me</label>
            </div>
          </div>
        </div>
        <div id="toast" class="hide">
          <div id="toast_header">
              <p onclick="hideToast()"><i class='bx bx-x' style='color:#ffffff'  ></i></p>
              <p id="toast_header_text"></p>
          </div>
          <p id="toast_body_text"></p>
      </div>
      </div>
      <script src="script.js"></script>
      <script src="functions.js"></script>
    </div>
